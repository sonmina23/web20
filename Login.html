          <div class="col-lg-10">

          </div>

          <div class="col-lg-5">
            <form action="#" class="sign-up-form d-flex" data-aos-delay="300">
              <input type="text" id="login-password" class="form-control" placeholder="Enter passward"> 
              <input type="submit" id="login-btn" class="btn btn-primary" value="Sign up" onclick="login()">


            <script>
               document.getElementById('login-btn').addEventListener('click', function(event) {
               event.preventDefault(); // 기본 제출 동작 방지
               
                 });

              function login() {
                if (!window.localStorage) {
                    alert("로컬 스토리지를 지원하지 않습니다.");
                    return;
                }
                let id = document.getElementById('login-id').value;
                let password = document.getElementById('login-password').value;
                let storedPassword = localStorage.getItem(id);
    
                if (storedPassword === null) {
                    alert("해당 아이디가 존재하지 않습니다.");
                } else if (storedPassword === password) {
                    alert("로그인 성공!");
                    localStorage.setItem('currentUser', id);
                    window.location.href = 'main.html';
                    
                } else {
                    alert("비밀번호가 일치하지 않습니다.");
                }
            }

            window.onload = function() {
            let currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
              if (confirm("로그인된 상태입니다. 로그아웃하시겠습니까?")) {
                localStorage.removeItem('currentUser');
                alert("로그아웃 되었습니다.");
              }  
              else {
                window.location.href = 'main.html';
             }
      }
    }

          </script>
