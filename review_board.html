          <script>

         document.addEventListener("DOMContentLoaded", function() {
         const posts = [
          {title: "개강추맛집", date: " XXX/24.06.XX", link: "board_detail.html"},
          {title: "분위기 충만한 카페 추천", date: " XXX/24.06.XX", link: "board_detail2.html"},
          {title: "xxx 솔직후기", date: " XXX/24.06.XX", link: "board_detail3.html"},
          { title: "xx카페 괜찮나요?", date: "OOO/24.06.XX", link: "review1.html" },
          { title: "xx식당 다녀왔습니다. 내돈내산 솔직후기", date: "OOO/24.05.XX", link: "review2.html" },
          { title: "아쉬운 점이 너무 많네요..", date: "OOO/24.03.XX", link: "review3.html" },
          { title: "이대로 괜찮은가?", date: "OOO/24.02.XX", link: "review4.html" },
          { title: "대만족하고 갑니다~", date: "OOO/24.02.XX", link: "review5.html" },
      // Add more posts here as needed
  ];

           const postsPerPage = 4;
           let currentPage = 1;
           const totalPages = Math.ceil(posts.length / postsPerPage);

         function Posts(page) {
             const start = (page - 1) * postsPerPage;
             const end = start + postsPerPage;
             const currentPosts = posts.slice(start, end);

      const faqContainer = document.getElementById('faq-container');
      faqContainer.innerHTML = '';

      currentPosts.forEach(post => {
          const postItem = document.createElement('div');
          postItem.className = 'faq-item';
          postItem.innerHTML = `<a href="${post.link}"><h3><span>${post.title}</span></h3></a><p>${post.date}</p>`;
          faqContainer.appendChild(postItem);
      });
  }

  function Pag() {
      const pagenum = document.getElementById('page');
      pagenum.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.textContent = i;
          pageButton.addEventListener('click', () => {
              currentPage = i;
              Posts(currentPage);
              update();
          });
          pagenum.appendChild(pageButton);
      }
  }

  function update() {
      const pagenum = document.getElementById('page');
      Array.from(pagenum.children).forEach((button, index) => {
          if (index + 1 === currentPage) {
              button.disabled = true;
          } else {
              button.disabled = false;
          }
      });
  }

  Posts(currentPage);
  Pag();
  update();
});

</script>
