      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>회원가입</h2>
        <p>자신의 정보를 입력해주세요. 입력 후 가입하기를 누르면 가입이 완료됩니다. </p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-2"></div>

          <div class="col-lg-8">
            <form  method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
              <div class="row gy-4">

                <div class="col-md-12">
                  <h5>아이디</h5>
                  <input type="text" id="id" name="id" class="form-control" placeholder="아이디를 입력해주세요 (4~10자)" required="">
                </div>

                <div class="col-md-12">
                  <h5>비밀번호</h5>
                  <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요 (6~20자)" required="">
                </div>

                <div class="col-md-12">
                  <h5>비밀번호 재입력</h5>
                  <input type="text" id="checkpassword" name="checkpassword" class="form-control" placeholder="비밀번호를 다시 입력해주세요" required="">
                </div>

                <div class="col-md-12">
                  <h5>이름</h5>
                  <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력해주세요" required="">
                </div>

                <div class="col-md-12">
                  <h5>이메일</h5>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email을 입력해 주세요" required="">
                </div>

                
                  <button type="submit" onclick="signup(event)">가입하기</button>
                

              </div>
            </form>
          </div><!-- End -->

          <script>
            function signup(event) {
              event.preventDefault();
              let id = document.getElementById('id').value;
              let password = document.getElementById('password').value;
              let checkpassword = document.getElementById('checkpassword').value;
              let name = document.getElementById('name').value;

          
              if (id.length < 3 || id.length > 11) {
                alert("아이디는 4자에서 10자 사이여야 합니다.");
                return;
              }


              if (password.length < 5 || password.length > 21) {
                alert("비밀번호는 6자에서 20자 사이여야 합니다.");
                return;
              }


              if (password !== checkpassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
              }


              if (name.trim() === "") {
                alert("이름을 입력해주세요.");
                return;
              }

    
              localStorage.setItem(id, password);
              alert("회원가입이 완료되었습니다!");
              window.location.href = 'Login.html';
            }
          </script>
